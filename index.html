<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Coding Quiz!</title>
    <!-- CSS sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <!-- NEED A LINK TO ANOTHER HTML PAGE FOR HIGH SCORES???? -->
    <a class="nav-link" href="highscores.html">View High Scores Here</a>
    <div id="timer">Time:<span id="time"></span></div>
  </nav>

  <section class="container">
    <h1>Coding Quiz!</h1>
    <hr/>
    <main id="main">
      <div id="startQuiz"><button id="start">Start Quiz</button></div>
      <!-- This will hold the various questions and multiple choice answers. -->
          <div id="questionDiv" class="hide">
            <h2 id="questionTitle"></h2>
            <card id="choices" class="questions"></card>
          </div> 
       <!-- This will hold the 'right' or 'wrong message' after they answer questions. -->
      <section id ="results" class="hide"></section>
      <section id ="endscreen" class="hide">
        <h2 id="endscore"></h2>
        <input type="text" id="score-name" placeholder="Your Name">
          <button type="submit" id="submit-button">Add to High Score</button>
      </section>
    </main>
  </section>
<script rel="script" src="script.js"></script>

</body>

</html>
